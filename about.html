<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Skibidi Productions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        header {
            background-color: #00796b;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slide-down 1s ease-out;
        }
        nav {
            margin: 10px 0;
            text-align: center;
            background-color: #e0f7fa;
            position: sticky;
            top: 60px; /* Adjust to account for the header height */
            z-index: 999;
        }
        nav a {
            margin: 0 15px;
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #004d40;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .description {
            margin: 20px 0;
            color: #004d40;
            animation: fade-in 2s;
        }
        .image {
            width: 10%;
            margin: 10px 0;
            border-radius: 10px;
            animation: zoom-in 1s ease-in-out;
        }
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #e0f7fa;
        }
        ::-webkit-scrollbar-thumb {
            background: #00796b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #004d40;
        }
        /* Animations */
        @keyframes slide-down {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes zoom-in {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>About Skibidi Productions</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="https://sites.google.com/ptaa.org/skibidigames/home?" target="_blank">Skibidi Games</a>
    </nav>
    <section id="about">
        <h2>About Us</h2>
        <img src="Screenshot 2025-02-13 11.49.14 AM.png" alt="Abstract Background Image" class="image">
        <p class="description">A development team devoted to making the world a better place and adding access to games for students with educational and free time games.</p>
    </section>
</body>
</html>
