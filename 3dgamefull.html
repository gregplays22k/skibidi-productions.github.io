<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilization vs. Zombies</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        #simulation-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #87ceeb; /* Light blue sky */
            cursor: crosshair;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
</head>
<body>
    <div id="simulation-area"></div>
    <div id="ui-container">
        <p>Resources: Wood <span id="wood-count">100</span>, Stone <span id="stone-count">50</span>, Food <span id="food-count">200</span></p>
        <button onclick="setBuildingMode()">Create Building</button>
        <button onclick="setBlockMode()">Create Block</button>
        <button onclick="createHuman(400, 300)">Create Human</button>
    </div>

    <script>
        const { Engine, World, Bodies, Composite, Render, Runner, Vector, Events } = Matter;

        let engine;
        let world;
        let humans = [];
        let zombies = [];
        let buildings = [];
        let blocks = [];
        let resources = { wood: 100, stone: 50, food: 200 };
        let gameTime = 0;
        let isNight = false;
        let buildingMode = false;
        let blockMode = false;

        function init() {
            engine = Engine.create();
            world = engine.world;

            const render = Render.create({
                element: document.getElementById('simulation-area'),
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#87ceeb'
                }
            });

            Render.run(render);

            const runner = Runner.create();
            Runner.run(runner, engine);

            createHuman(400, 300);

            setInterval(update, 16);

            Events.on(render.mouse, "mousedown", function(event) {
                const mouseX = event.mouse.position.x;
                const mouseY = event.mouse.position.y;

                if (buildingMode) {
                    createBuilding(mouseX, mouseY);
                } else if (blockMode) {
                    createBlock(mouseX, mouseY);
                }
            });
        }

        function update() {
            gameTime++;
            if (gameTime % 600 === 0) {
                isNight = !isNight;
                if (isNight) {
                    spawnZombies();
                }
                updateBackground();
            }

            humans.forEach(human => human.update());
            zombies.forEach(zombie => zombie.update());

            handleCollisions();
            updateUI();
        }

        function updateBackground() {
            const simulationArea = document.getElementById('simulation-area');
            simulationArea.style.background = isNight ? '#191970' : '#87ceeb';
        }

        function createHuman(x, y) {
            if (resources.food < 1) { return; }
            resources.food -= 1;
            const body = Bodies.circle(x, y, 20);
            World.add(world, body);
            const human = {
                body: body,
                health: 100,
                update: () => {
                    if (Math.random() < 0.01) {
                        Matter.Body.setVelocity(human.body, { x: (Math.random() - 0.5) * 5, y: (Math.random() - 0.5) * 5 });
                    }
                    climb(human);
                }
            };
            humans.push(human);
        }

        function createBuilding(x, y) {
            if (resources.wood < 10 || resources.stone < 5) { return; }
            resources.wood -= 10;
            resources.stone -= 5;
            const body = Bodies.rectangle(x, y, 30, 100, { isStatic: true, render: { fillStyle: 'brown' } });
            World.add(world, body);
            buildings.push(body);
        }
        function createBlock(x,y){
            if(resources.wood < 5){return;}
            resources.wood -= 5;
            const body = Bodies.rectangle(x,y,30,30,{isStatic:true, render:{fillStyle: 'gray'}});
            World.add(world,body);
            blocks.push(body);
        }

        function spawnZombies() {
            const zombie = {
                body: Bodies.rectangle(Math.random() * window.innerWidth, 0, 30, 30, { render: { fillStyle: 'green' } }),
                health: 50,
                update: () => {
                    let closestHuman = null;
                    let closestDistance = Infinity;
                    humans.forEach(human => {
                        const distance = Vector.magnitude(Vector.sub(human.body.position, zombie.body.position));
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestHuman = human;
                        }
                    });
                    if (closestHuman) {
                        const direction = Vector.normalise(Vector.sub(closestHuman.body.position, zombie.body.position));
                        Matter.Body.setVelocity(zombie.body, { x: direction.x * 2, y: direction.y * 2 });
                    }
                    climb(zombie);
                }
            };
            zombies.push(zombie);
            World.add(world, zombie.body);
        }

        function handleCollisions() {
            Events.on(engine, 'collisionStart', (event) => {
                event.pairs.forEach(pair => {
                    const bodyA = pair.bodyA;
                    const bodyB = pair.bodyB;

                    if (humans.some(human => human.body === bodyA) && zombies.some(zombie => zombie.body === bodyB)) {
                        handleCombat(bodyA, bodyB);
                    } else if (zombies.some(zombie => zombie.body === bodyA) && humans.some(human => human.body === bodyB)) {
                        handleCombat(bodyB, bodyA);
                    }
                });
            });
        }

        function handleCombat(humanBody, zombieBody) {
            const human = humans.find(h => h.body === humanBody);
            const zombie = zombies.find(z => z.body === zombieBody);
            if (human && zombie) {
                human.health -= 10;
                zombie.health -= 5;
                if (human.health <= 0) { World.remove(world, human.body); humans = humans.filter(h => h !== human); }
                if (zombie.health <= 0) { World.remove(world, zombie.body); zombies = zombies.filter(z => z !== zombie); }
            }
        }

        function updateUI() {
            document.getElementById('wood-count').textContent = resources.wood;
            document.getElementById('stone-count').textContent = resources.stone;
            document.getElementById('food-count').textContent = resources.food;
        }

        function setBuildingMode() {
            buildingMode = true;
            blockMode = false;
        }
        function setBlockMode(){
            buildingMode = false;
            blockMode = true;
        }
        function climb(entity){
            buildings.forEach(building => {
                if(Vector.magnitude(Vector.sub(entity.body.position,building.position)) < 50 && entity.body.position.y < building.position
