<!DOCTYPE html>
<html>
<head>
<title>Dynamic HTML with Server Interaction</title>
<style>
body {
  font-family: sans-serif;
}
</style>
</head>
<body>

<div id="dynamic-content">
  <p>Loading dynamic content...</p>
</div>

<script>
async function fetchDynamicContent() {
  try {
    const response = await fetch('/dynamic-data'); // Replace with your server endpoint
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.text(); // Assuming server returns plain text/HTML
    document.getElementById('dynamic-content').innerHTML = data;
  } catch (error) {
    document.getElementById('dynamic-content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
    console.error("Error fetching dynamic content:", error);
  }
}

fetchDynamicContent(); // Call the function when the page loads
</script>

</body>
</html>
