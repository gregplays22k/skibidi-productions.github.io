<!DOCTYPE html>
<html>
<head>
    <title>AI Game Generator (Visual)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #game-container {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #87ceeb; /* Default sky color */
        }
        #player {
            width: 30px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 20px;
            left: 50px;
        }
        #enemy {
            width: 40px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            right: 50px;
        }
        #item {
            width: 20px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            bottom: 20px;
            left: 200px;
        }
        textarea {
            width: 98%;
            height: 100px;
            margin-bottom: 10px;
        }
        nav {
            margin: 10px 0;
            text-align: center;
            background-color: #e0f7fa;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        nav a {
            margin: 0 15px;
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <h1>AI Game Generator (Visual)</h1>
    <textarea id="prompt-input" placeholder="Enter your game prompt..."></textarea>
    <button onclick="generateAndPlay()">Generate and Play</button>
    <div id="game-container">
        <div id="player"></div>
        <div id="enemy"></div>
        <div id="item"></div>
    </div>
    <div id="game-output"></div>

    <script>
        function generateAndPlay() {
            const prompt = document.getElementById("prompt-input").value;
            const gameContainer = document.getElementById("game-container");
            const player = document.getElementById("player");
            const enemy = document.getElementById("enemy");
            const item = document.getElementById("item");
            const gameOutput = document.getElementById("game-output");

            // Basic game elements
            const locations = ["a dark forest", "an ancient castle", "a bustling marketplace", "a hidden cave", "a futuristic spaceship"];
            const items = ["a rusty sword", "a magical potion", "a strange artifact", "a glowing crystal", "a data chip"];
            const enemies = ["a goblin", "a dragon", "a rogue AI", "a mysterious shadow", "a giant spider"];

            // Generate game content
            const location = locations[Math.floor(Math.random() * locations.length)];
            const itemType = items[Math.floor(Math.random() * items.length)];
            const enemyType = enemies[Math.floor(Math.random() * enemies.length)];

            // Set visual elements based on generated content
            if (location.includes("forest")) {
                gameContainer.style.backgroundColor = "green";
            } else if (location.includes("castle")) {
                gameContainer.style.backgroundColor = "gray";
            } else if (location.includes("marketplace")) {
                gameContainer.style.backgroundColor = "orange";
            } else if (location.includes("cave")) {
                gameContainer.style.backgroundColor = "darkgray";
            } else if (location.includes("spaceship")) {
                gameContainer.style.backgroundColor = "darkblue";
            }

            // Random item position
            item.style.left = Math.random() * (gameContainer.offsetWidth - 20) + "px";

            // Create game scenario
            const gameText = `You find yourself in ${location}. ${prompt}<br>You see ${itemType} nearby. Suddenly, ${enemyType} appears!`;
            gameOutput.innerHTML = gameText;

            let actionPrompt = `<br>What do you do? (fight/examine/run/use): `;
            gameOutput.innerHTML += actionPrompt;

            const actionInput = document.createElement("input");
            actionInput.type = "text";
            gameOutput.appendChild(actionInput);

            const actionButton = document.createElement("button");
            actionButton.textContent = "Enter";
            gameOutput.appendChild(actionButton);

            actionButton.onclick = function() {
                const action = actionInput.value.toLowerCase();
                let output = "";

                if (action === "fight") {
                    if (Math.random() > 0.5) {
                        output = `You defeat the ${enemyType}!<br>You win!`;
                    } else {
                        output = `The ${enemyType} defeats you!<br>Game Over!`;
                    }
                } else if (action === "examine") {
                    output = `You examine the ${itemType}. It seems...`;
                    if (itemType === "a magical potion") {
                        output += "to have healing powers.";
                    } // ... (rest of examine logic)
                } else if (action === "run") {
                    // ... (run logic)
                } else if (action === "use") {
                    // ... (use logic)
                } else {
                    output = "Invalid action.";
                }

                gameOutput.innerHTML += `<br>${actionPrompt}${action}<br>${output}`;

                if (output.includes("Game Over") || output.includes("You win!")) {
                    actionInput.disabled = true;
                    actionButton.disabled = true;
                } else {
                    gameOutput.innerHTML += `<br>${actionPrompt}`;
                    actionInput.value = "";
                }
            };
        }
    </script>

    </nav>
</body>
</html>
