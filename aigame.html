    <h1>AI Game Generator</h1>

    <h2>Snake Game</h2>
    <div id="snake-container"></div>
    <div id="score">Score: 0</div>
    <div id="high-scores"></div>

    <script>
        // ... (AI Game Generator code remains the same) ...

        // Snake Game
        const snakeContainer = document.getElementById("snake-container");
        const scoreDisplay = document.getElementById("score");
        const highScoresDisplay = document.getElementById("high-scores");
        const gridSize = 20;
        const cellSize = snakeContainer.offsetWidth / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 10 };
        let direction = "right";
        let score = 0;
        let gameInterval;
        let highScores = [];

        function draw() {
            snakeContainer.innerHTML = "";
            snake.forEach(segment => {
                const snakeSegment = document.createElement("div");
                snakeSegment.style.position = "absolute";
                snakeSegment.style.width = cellSize + "px";
                snakeSegment.style.height = cellSize + "px";
                snakeSegment.style.backgroundColor = "green";
                snakeSegment.style.left = segment.x * cellSize + "px";
                snakeSegment.style.top = segment.y * cellSize + "px";
                snakeContainer.appendChild(snakeSegment);
            });

            const foodElement = document.createElement("div");
            foodElement.style.position = "absolute";
            foodElement.style.width = cellSize + "px";
            foodElement.style.height = cellSize + "px";
            foodElement.style.backgroundColor = "red";
            foodElement.style.left = food.x * cellSize + "px";
            foodElement.style.top = food.y * cellSize + "px";
            snakeContainer.appendChild(foodElement);
        }

        function update() {
            const head = { ...snake[0] };
            switch (direction) {
                case "right": head.x++; break;
                case "left": head.x--; break;
                case "up": head.y--; break;
                case "down": head.y++; break;
            }

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            highScores.push(score);
            highScores.sort((a, b) => b - a);
            if (highScores.length > 5) {
                highScores.pop();
            }
            updateHighScores();
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            snake = [{ x: 10, y: 10 }];
            direction = "right";
            generateFood();
            gameInterval = setInterval(update, 150);
        }

        function updateHighScores() {
            highScoresDisplay.innerHTML = "<h3>High Scores:</h3>";
            highScores.forEach((score, index) => {
                highScoresDisplay.innerHTML += `<p>${index + 1}. ${score}</p>`;
            });
        }

        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowRight": if (direction !== "left") direction = "right"; break;
                case "ArrowLeft": if (direction !== "right") direction = "left"; break;
                case "ArrowUp": if (direction !== "down") direction = "up"; break;
                case "ArrowDown": if (direction !== "up") direction = "down"; break;
            }
        });

        generateFood();
        gameInterval = setInterval(update, 150);
        updateHighScores();

    </script>
</body>
